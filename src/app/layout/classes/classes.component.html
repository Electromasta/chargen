<div class="row">
    <div *ngFor="let tile of tiles" class="col-md-4" style="padding: 0px;">
        <tile [title]="tile.title" [imageUrl]="tile.imageUrl"></tile>
    </div>
</div>

<div class="row">
    <div class="col-md-12" style="padding: 0px;">
        <tile [title]="customtiles.title" [imageUrl]="customtiles.imageUrl"></tile>
    </div>
</div>
