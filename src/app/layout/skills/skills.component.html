<div class="row" style="text-align: center">
    <div class="btn-group row d-flex justify-content-center" dropdown>
        <button id="button-basic" dropdownToggle type="button" class="btn dropdown-toggle" aria-controls="dropdown-basic" style="padding: 0px;"><h2>Skills  &nbsp; <fa-icon [icon]="faPlus"></fa-icon> </h2></button>
        <ul id="dropdown-basic" *dropdownMenu class="dropdown-menu" role="menu" aria-labelledby="button-basic">
            <li role="menuitem" *ngFor="let skill of skills" [tooltip]="skill_tooltip" container="body">
                <a (click)="train(skill)" class="dropdown-item" href="#">{{skill.name}}</a>
                <ng-template #skill_tooltip>{{skill.description}}</ng-template>
            </li>
        </ul>
    </div>
</div>


<div class="row d-flex justify-content-center" style="text-align: center; margin-bottom: 8px;" [tooltip]="skill_tooltip" container="body" *ngFor="let skill of picked; let i = index">
    <label>{{ skill.name }} <span (click)="remove(i)" style="cursor: pointer"><fa-icon style="cursor: pointer" [icon]="faCircleXmark"></fa-icon></span></label>
    <div class="input-group mb-3">
        <input class="form-control" type="number" min="-1" max="1" maxlength="1" value="0">
    </div>
    <ng-template #skill_tooltip>{{skill.description}}</ng-template>
</div>
